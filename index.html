<!--index.html-->
<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>REGISTRO CAJA</title>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <!-- INICIO DEL BODY -->
            <h1>REGISTRO DE CARGOS Y ANTICIPOS</h1>
            <h2>CONTROL DE CAJA</h2>
            <button id="newTurn" onclick="newTurn()">NUEVO TURNO</button>
            <h3 id="turnInfo"></h3>

            <!-- MOVIMIENTOS DE CAJA PARA REGISTRO -->
            <div class="section">
                <h3>REGISTRAR MOVIMIENTOS:</h3>
                <div>
					Monto:
					<input id="cash" type="number" placeholder="$$$ ">
					Habitación:
					<input id="room" type="number" placeholder="###">
					<br>
					Info: 
					<input id="info" placeholder="Info: ">
					<br>
					<button onclick="uiPayment()">ANTICIPO</button>
					<button onclick="uiCharge()">CARGO</button>
					<button onclick="uiBoth()">AMBOS</button>
                </div>
                <br>
            </div>
            <!-- NOTAS PARA REGISTRO -->
            <div class="section">
                <h3>AGREGAR NOTAS:</h3>
                
                Texto:
                <input id="noteText" name="note" placeholder="Escribe una nota..." required>
                
                Habitación:
                <input id="noteRoom" type="number" placeholder="###">

                <button onclick="uiAddNote()">AGREGAR NOTA</button>
            </div>

            <!-- LISTA DE NOTAS -->
            <div class="section">
                <h3>LISTA DE NOTAS:</h3>
                <button id="toggleNotesBtn" onclick="toggleNotes()">MOSTRAR</button>
                <ul id="notes"></ul>
            </div>
            
            <!-- LISTA DE MOVIMIENTOS DE CAJA -->
             <div class="section">
                <h3>MOVIMIENTOS PENDIENTES:</h3>
                <button id="toggleMovementsBtn" onclick="toggleMovements()">
                    MOSTRAR
                </button>

                <ul id="movements"></ul>

                <br><br>
             </div>
             
             <!-- TOTAL DE CAJA -->
            <div class="section">
                <h3>TOTAL DE CAJA:</h3>
                <button onclick="uiMoney()">ACTUALIZAR</button>
                <h1 id="money">0</h1>
                <button id="deleteMoney" onclick="uiRestartMoney()">REINICIAR CAJA</button>
            </div>

            <script src="caja.js"></script>

        </body>
    </html>
